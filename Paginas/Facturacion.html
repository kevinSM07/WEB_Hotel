<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Factura de compra</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link href="Estilos/all.min.css" rel="stylesheet" />
    <!-- Theme style -->
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <!-- Estilos para el datatable -->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" id="dvMenu">
                </div>
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-dark">FACTURA DE COMPRA</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form id="frmFacturacion">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="cboPersonal">Personal</label>
                                            <select id="cboPersonal" class="form-control select2" style="width: 100%;">
                                                <option selected="selected" value="0">Seleccione un empleado</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="txtTotaPago">Total a pagar</label>
                                            <input type="text" class="form-control" id="txtTotaPago" placeholder="Total de la compra" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="txtIdReserva">Número de reserva</label>
                                            <input type="text" class="form-control" id="txtIdReserva" placeholder="Total de la compra" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="txtNumeroFactura">Número de factura</label>
                                            <input type="text" class="form-control" id="txtNumeroFactura" placeholder="Número de factura" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="txtFecha">Fecha</label>
                                            <input type="text" class="form-control" id="txtFecha" placeholder="Fecha de la compra" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtDocumento">Documento del Cliente</label>
                                            <input type="text" class="form-control" id="txtDocumento" placeholder="Documento cliente">
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <div class="form-group">
                                            <img id="btnBuscar" src="../Imagenes/Buscar.jpg" />
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="txtNombreReservante">Nombre del reservante</label>
                                            <input type="text" class="form-control" id="txtNombreReservante" placeholder="Nombre del reservante" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="txtNombreCliente">Nombre del cliente</label>
                                            <input type="text" class="form-control" id="txtNombreCliente" placeholder="Nombre del cliente" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="cboTipoHabitacion">Tipo Habitacion</label>
                                            <select id="cboTipoHabitacion" class="form-control select2" style="width: 100%;">
                                                <option selected="selected" value="0">Seleccione un Tipo de habitacion</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="cboHabitacion">Habitacion</label>
                                            <select id="cboHabitacion" class="form-control select2" style="width: 100%;">
                                                <option selected="selected" value="0">Seleccione la habitacion</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="cboSedes">Sede</label>
                                            <select id="cboSedes" class="form-control select2" style="width: 100%;">
                                                <option selected="selected" value="0">Seleccione una sede</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="txtCantidad">Cantidad de personas</label>
                                            <input type="number" class="form-control" id="txtCantidad" placeholder="Cantidad" value="1">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="txtValorHabitacion">Valor Habitacion</label>
                                            <input type="text" class="form-control" id="txtValorHabitacion" placeholder="Valor Habitacion" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="cboServicioAdicional">Servicio Adicional</label>
                                            <select id="cboServicioAdicional" class="form-control select2" style="width: 100%;">
                                                <option selected="selected" value="0">Seleccione un servicio ADD</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="txtValorServAdd">Valor Servicio Adicional</label>
                                            <input type="text" class="form-control" id="txtValorServAdd" placeholder="Valor Servicio Adicional" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label for="cboServicios">Servicios</label>
                                            <!-- Se levanta el evento onchange cuando se elige un tipo de producto -->
                                            <select id="cboServicios" class="form-control select2" style="width: 100%;">
                                                <option selected="selected" value="0">Seleccione un servicio</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="cboModoPago">Modo Pago</label>
                                            <!--En el combo producto se levanta el evento on change, para que calcule el valor unitario del producto seleccinado-->
                                            <select id="cboModoPago" class="form-control select2" style="width: 100%;">
                                                <option selected="selected" value="0">Seleccione un modo de pago</option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="txtValorServicio">Valor Servicio</label>
                                            <input type="text" class="form-control" id="txtValorServicio" placeholder="Valor servicio" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <button type="button" id="btnAgregar" class="btn-block btn-lg btn-primary">AGREGAR</button>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="button" id="btnGrabarFactura" class="btn-block btn-lg btn-primary">GRABAR FACTURA</button>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="button" id="btnLimpiar" class="btn-block btn-lg btn-primary">REINICIAR FACTURA</button>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary">ACTUALIZAR</button>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="button" id="btnEliminar" class="btn-block btn-lg btn-primary">ELIMINAR</button>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="button" id="btnCancelar" class="btn-block btn-lg btn-primary">CANCELAR</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <table id="tblFactura" class="display" style="width:100%">
                                            <thead>
                                                <tr>
                                                    <th>Codigo Tipo Producto</th>
                                                    <th>Tipo producto</th>
                                                    <th>Codigo producto</th>
                                                    <th>Producto</th>
                                                    <th>Cantidad</th>
                                                    <th>Valor Unitario</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <div id="dvMensaje" class=""></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Scripts/jquery.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script src="Scripts/Comunes/Combos.js"></script>
    <script src="Scripts/Comunes/Tablas.js"></script>
    <script src="Scripts/Comunes/Comunes.js"></script>
    <script src="Scripts/HOTEL/Facturacion.js"></script>
    <!-- /.card -->
</body>
</html>
